<!doctype html>
<html lang="en">
<head>
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button type="button" onclick="location.href='/?period=day';" class="btn btn-secondary">Day</button>
                        <button type="button" onclick="location.href='/?period=week';" class="btn btn-success">Week</button>
                        <button type="button" onclick="location.href='/?period=month';" class="btn btn-danger">Month</button>
                        <button type="button" onclick="location.href='/?period=year';" class="btn btn-warning">Year</button>
                        <button type="button" onclick="location.href='/?period=full';" class="btn btn-info">All data</button>
                        <button type="button" class="btn btn-light">Update</button>
                        <button type="button" onclick="location.href='/test';" class="btn btn-dark">Test</button>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}

    </div>
</div>
<div style="text-align: center;">{{version}}</div>
</body>
</html>
